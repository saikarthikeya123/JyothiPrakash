<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Salary Calculator (Worker-Friendly)</title>
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      color: #333;
      padding: 20px;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      align-items: flex-start;
      transition: background-color 0.3s ease;
    }

    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.12);
      max-width: 480px;
      width: 100%;
      padding: 35px 30px;
      transition: box-shadow 0.3s ease;
    }
    .container:hover {
      box-shadow: 0 18px 40px rgba(0,0,0,0.15);
    }

    h1 {
      text-align: center;
      font-weight: 700;
      font-size: 2.25rem;
      color: #1e2a38;
      margin-bottom: 30px;
      letter-spacing: 1px;
      user-select: none;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 1.05rem;
      color: #2c3e50;
      user-select: none;
      margin-top: 20px;
    }

    input[type="number"], select {
      width: 100%;
      padding: 14px 18px;
      border: 2px solid #bdc3c7;
      border-radius: 10px;
      font-size: 1.05rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      font-family: inherit;
      background-color: #f9fbfc;
      color: #34495e;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.07);
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      cursor: pointer;
    }
    input[type="number"]:focus, select:focus {
      border-color: #2980b9;
      box-shadow: 0 0 8px #2980b9;
      outline: none;
      background-color: #ffffff;
    }

    button {
      width: 100%;
      padding: 16px 0;
      margin-top: 35px;
      background: #2980b9;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      font-family: inherit;
      box-shadow: 0 6px 20px rgba(41, 128, 185, 0.45);
      user-select: none;
    }
    button:hover, button:focus {
      background: #1c5980;
      box-shadow: 0 8px 26px rgba(28, 89, 128, 0.7);
      outline: none;
    }
    button:active {
      background: #155073;
      box-shadow: 0 4px 14px rgba(21, 80, 115, 0.8);
    }

    .result {
      margin-top: 40px;
      background: #ecf0f1;
      padding: 25px 30px;
      border-radius: 14px;
      box-shadow: inset 0 0 12px #d0d7de;
      color: #2c3e50;
      font-size: 1.1rem;
      line-height: 1.6;
      user-select: text;
      word-wrap: break-word;
    }

    .result h3 {
      margin-top: 0;
      margin-bottom: 18px;
      font-weight: 700;
      font-size: 1.5rem;
      color: #2980b9;
      border-bottom: 3px solid #2980b9;
      padding-bottom: 6px;
    }

    .result p strong {
      color: #34495e;
    }

    /* Responsive */
    @media (max-width: 520px) {
      body {
        padding: 15px;
      }
      .container {
        padding: 28px 22px;
      }
      h1 {
        font-size: 1.9rem;
      }
      label {
        font-size: 1rem;
        margin-top: 18px;
      }
      input[type="number"], select {
        padding: 12px 15px;
        font-size: 1rem;
      }
      button {
        padding: 14px 0;
        font-size: 1.1rem;
        margin-top: 30px;
      }
      .result {
        font-size: 1rem;
        padding: 20px 22px;
      }
      .result h3 {
        font-size: 1.3rem;
      }
    }

    @media (max-width: 360px) {
      .container {
        padding: 22px 18px;
      }
      h1 {
        font-size: 1.6rem;
      }
      input[type="number"], select {
        padding: 10px 12px;
        font-size: 0.95rem;
      }
      button {
        font-size: 1rem;
        padding: 12px 0;
        margin-top: 25px;
      }
      .result {
        font-size: 0.9rem;
        padding: 16px 18px;
      }
      .result h3 {
        font-size: 1.15rem;
      }
    }
  </style>
</head>
<body>

<div class="container" role="main" aria-label="Salary Calculator Form">
  <h1>Jyothi Prakash's Salary Calculator</h1>

  <label for="month">Month Name:</label>
  <select id="month" aria-label="Select Month">
    <option value="">-- Select --</option>
    <option value="january">January</option>
    <option value="february">February</option>
    <option value="march">March</option>
    <option value="april">April</option>
    <option value="may">May</option>
    <option value="june">June</option>
    <option value="july">July</option>
    <option value="august">August</option>
    <option value="september">September</option>
    <option value="october">October</option>
    <option value="november">November</option>
    <option value="december">December</option>
  </select>

  <label for="daysWorked">Number of working days (excluding holidays):</label>
  <input type="number" id="daysWorked" min="0" aria-label="Number of working days" placeholder="e.g. 22" />

  <label for="worked31">Did the worker work on the 31st?</label>
  <select id="worked31" aria-label="Worked on 31st">
    <option value="no">No</option>
    <option value="yes">Yes</option>
  </select>

  <label for="prepaidSalary">Enter total prepaid salary amount taken:</label>
  <input type="number" id="prepaidSalary" min="0" step="any" aria-label="Prepaid salary amount" placeholder="e.g. 3000" />

  <button onclick="calculateSalary()">Calculate Salary</button>

  <div class="result" id="result" style="display: none;" role="region" aria-live="polite"></div>
</div>

<script>
  const monthDays = {
    january: 31,
    february: 28,
    march: 31,
    april: 30,
    may: 31,
    june: 30,
    july: 31,
    august: 31,
    september: 30,
    october: 31,
    november: 30,
    december: 31
  };

  function getHolidayAllowance(daysWorked) {
    if (daysWorked >= 24) return 6;
    if (daysWorked >= 20) return 5;
    if (daysWorked >= 15) return 4;
    if (daysWorked >= 10) return 3;
    if (daysWorked >= 5) return 2;
    if (daysWorked >= 1) return 1;
    return 0;
  }

  function calculateSalary() {
    const month = document.getElementById("month").value;
    const daysWorkedInput = document.getElementById("daysWorked").value;
    const worked31 = document.getElementById("worked31").value;
    const prepaidSalaryInput = document.getElementById("prepaidSalary").value;

    if (!month) {
      alert("Please select the month.");
      return;
    }
    if (!daysWorkedInput || isNaN(daysWorkedInput) || daysWorkedInput < 0) {
      alert("Please enter a valid number of working days.");
      return;
    }
    const daysWorked = parseInt(daysWorkedInput);

    if (!prepaidSalaryInput || isNaN(prepaidSalaryInput) || prepaidSalaryInput < 0) {
      alert("Please enter a valid prepaid salary amount.");
      return;
    }
    const prepaidSalary = parseFloat(prepaidSalaryInput);

    const totalMonthDays = monthDays[month];
    const baseSalary = 23000;
    const perDaySalary = baseSalary / 30;

    const paidHolidays = getHolidayAllowance(daysWorked);
    let totalPaidDays = daysWorked + paidHolidays;

    if (totalMonthDays === 31 && worked31 === "yes") {
      totalPaidDays += 1;
    }

    const earnedSalary = perDaySalary * totalPaidDays;
    const remainingSalary = earnedSalary - prepaidSalary;

    const resultDiv = document.getElementById("result");
    resultDiv.style.display = "block";
    resultDiv.innerHTML = `
      <h3>Salary Report - ${month.charAt(0).toUpperCase() + month.slice(1)}</h3>
      <p><strong>Working days:</strong> ${daysWorked}</p>
      <p><strong>Paid holidays given:</strong> ${paidHolidays}</p>
      <p><strong>Total paid days:</strong> ${totalPaidDays}</p>
      <p><strong>Earned salary:</strong> ₹${earnedSalary.toFixed(2)}</p>
      <p><strong>Prepaid salary taken:</strong> ₹${prepaidSalary.toFixed(2)}</p>
      <p><strong>Remaining salary to pay:</strong> ₹${remainingSalary.toFixed(2)}</p>
    `;
  }
</script>

</body>
</html>
