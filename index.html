<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Salary Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e1bee7);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
      padding: 40px 30px;
      border-radius: 16px;
      max-width: 480px;
      width: 100%;
      transition: all 0.3s ease;
    }

    .container h1 {
      text-align: center;
      color: #4a148c;
      margin-bottom: 30px;
      font-size: 24px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #444;
      font-weight: 500;
      font-size: 14px;
    }

    select, input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      background-color: #fafafa;
      transition: 0.3s;
    }

    select:focus, input:focus {
      border-color: #7b1fa2;
      outline: none;
      background-color: #fff;
      box-shadow: 0 0 5px #ba68c8;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #8e24aa, #d81b60);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    button:hover {
      background: linear-gradient(to right, #6a1b9a, #ad1457);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .result {
      margin-top: 25px;
      background: #f3e5f5;
      padding: 20px;
      border-left: 6px solid #8e24aa;
      border-radius: 12px;
      color: #333;
      animation: fadeIn 0.4s ease-in-out;
    }

    .result h3 {
      margin-top: 0;
      color: #6a1b9a;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Jyothi Prakash's Salary Calculator</h1>

  <label for="month">Month Name:</label>
  <select id="month" onchange="handleMonthChange()">
    <option value="">-- Select --</option>
    <option value="january">January</option>
    <option value="february">February</option>
    <option value="march">March</option>
    <option value="april">April</option>
    <option value="may">May</option>
    <option value="june">June</option>
    <option value="july">July</option>
    <option value="august">August</option>
    <option value="september">September</option>
    <option value="october">October</option>
    <option value="november">November</option>
    <option value="december">December</option>
  </select>

  <div id="worked31-container" style="display: none;">
    <label for="worked31">Did the worker work on the 31st?</label>
    <select id="worked31">
      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select>
  </div>

  <label for="daysWorked">Number of working days (excluding holidays):</label>
  <input type="number" id="daysWorked" min="0" placeholder="e.g. 22" />

  <label for="prepaidSalary">Enter total prepaid salary amount taken:</label>
  <input type="number" id="prepaidSalary" min="0" step="any" placeholder="e.g. 3000" />

  <button onclick="calculateSalary()">Calculate Salary</button>

  <div class="result" id="result" style="display: none;"></div>
</div>

<script>
  const monthDays = {
    january: 31,
    february: 28,
    march: 31,
    april: 30,
    may: 31,
    june: 30,
    july: 31,
    august: 31,
    september: 30,
    october: 31,
    november: 30,
    december: 31
  };

  function handleMonthChange() {
    const month = document.getElementById("month").value;
    const worked31Container = document.getElementById("worked31-container");
    const daysWorked = document.getElementById("daysWorked");

    if (!month) {
      worked31Container.style.display = "none";
      return;
    }

    const totalDays = monthDays[month];
    daysWorked.max = totalDays;

    if (totalDays === 31) {
      worked31Container.style.display = "block";
    } else {
      worked31Container.style.display = "none";
      document.getElementById("worked31").value = "no";
    }
  }

  function getHolidayAllowance(daysWorked) {
    if (daysWorked >= 24) return 6;
    if (daysWorked >= 20) return 5;
    if (daysWorked >= 15) return 4;
    if (daysWorked >= 10) return 3;
    if (daysWorked >= 5) return 2;
    if (daysWorked >= 1) return 1;
    return 0;
  }

  function calculateSalary() {
    const month = document.getElementById("month").value;
    const daysWorkedInput = document.getElementById("daysWorked").value;
    const worked31 = document.getElementById("worked31").value;
    const prepaidSalaryInput = document.getElementById("prepaidSalary").value;

    if (!month) {
      alert("Please select the month.");
      return;
    }

    const maxDays = monthDays[month];

    if (!daysWorkedInput || isNaN(daysWorkedInput) || daysWorkedInput < 0 || daysWorkedInput > maxDays) {
      alert(`Please enter a valid number of working days (0-${maxDays}).`);
      return;
    }

    const daysWorked = parseInt(daysWorkedInput);

    if (!prepaidSalaryInput || isNaN(prepaidSalaryInput) || prepaidSalaryInput < 0) {
      alert("Please enter a valid prepaid salary amount.");
      return;
    }

    const prepaidSalary = parseFloat(prepaidSalaryInput);

    const baseSalary = 23000;
    const perDaySalary = baseSalary / 30;

    const paidHolidays = getHolidayAllowance(daysWorked);
    let totalPaidDays = daysWorked + paidHolidays;

    if (monthDays[month] === 31 && worked31 === "yes") {
      totalPaidDays += 1;
    }

    const earnedSalary = perDaySalary * totalPaidDays;
    const remainingSalary = earnedSalary - prepaidSalary;

    const resultDiv = document.getElementById("result");
    resultDiv.style.display = "block";
    resultDiv.innerHTML = `
      <h3>Salary Report - ${month.charAt(0).toUpperCase() + month.slice(1)}</h3>
      <p><strong>Working days:</strong> ${daysWorked}</p>
      <p><strong>Paid holidays given:</strong> ${paidHolidays}</p>
      <p><strong>Total paid days:</strong> ${totalPaidDays}</p>
      <p><strong>Earned salary:</strong> ₹${earnedSalary.toFixed(2)}</p>
      <p><strong>Prepaid salary taken:</strong> ₹${prepaidSalary.toFixed(2)}</p>
      <p><strong>Remaining salary to pay:</strong> ₹${remainingSalary.toFixed(2)}</p>
    `;
  }
</script>

</body>
</html>
